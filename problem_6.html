<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>problem_6</title>
</head>
<body>
	

	<script type="text/javascript">
function compare(arr1, arr2){
	var pos = 0, neg = 0;
  // which arr is longer
  if(arr1.length !== arr2.length){
    return false;
  }else if (arr1.length === 0 && arr2.length === 0){
  	return true;
   }else {
   	for(var i =0; i<arr2.length; i++){
      for(var p= 0; p<arr2.length; p++){
        if(arr1[i] === arr2[i] || p=== arr2.length-1){
            pos ++;
		}else{
           neg ++;
      	}
      }
    }
    if( pos >neg){
      	return true;
      }else{
         return false;
    }  
  }
}
// compare(["a", "c", "b"], ["a", "b", "c"]);//true
// compare([], []);//true
// compare([2, 3, 4], [1, 2, 3]);//false
// compare([1, 1, 1], [1, 1, 1, 1]);//false


	</script>
</body>
</html>
