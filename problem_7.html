	<script type="text/javascript">

function cutOffValue(arr, value){
  newArr = [];
  // iternate and check against value and push to new array
  for(var i = 0; i < arr.length; i++){
    if(arr[i]>value){
      newArr.push(value);
    }else {
      newArr.push(arr[i]);
    }
  }
  return newArr;
}

cutOffValue([1,2,3,4,5,6,7,8], 4 );//[1,2,3,4,4,4,4,4]
cutOffValue([1,5,7,3,1,5,7], 3);// [1,3,3,3,1,3,3]
	</script>
