<body>

	<script type="text/javascript">

function mergeSort (arr1,arr2){
//concat the two arrays 	
  var newArr= arr1.concat(arr2);
// resort them from least to greatest
  newArr.sort(function(a,b){
    return a-b;
  });
  return newArr;
}
mergeSort([1,2,5,6,9], [3,4,5,10]);

	</script>
</body>
