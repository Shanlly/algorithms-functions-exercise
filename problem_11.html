	<script type="text/javascript">
 /* Write two functions, called encodeSquare and decodeSquare. encodeSquare should be able to encrypt any arbitrary string, and decodeSquare should be able to unencrypt any arbitrary encoded string. The unencrypted string will have no spaces, and that's ok.*/

function encoder(str){
// assigning variables and getting string usable
  var arr=[];
  var finalCode= '';
  var code= str.split(" ").join('');
  var sq = Math.ceil(Math.sqrt(code.length));
  for (var r=0; r<=code.length; r+=sq){
    arr.push(code.substring(r, r+sq));
  }
//interates over the letters and divides them based on the sqrt of the length of the string
   for(var j= 0; j<arr.length; j++){
     for(var y = 0; y < sq; y++){
       if(arr[y][j] !== undefined){
         finalCode+=arr[y][j];
       }else{
        finalCode += " ";
       }
     }
     
   }
  return finalCode;
}

encoder("hae! and via ecy");
// per instructions. The unencrypted string will have no spaces, and that's ok.
function decoder(str){
// assigns variables and makes string usable 
  var arr = [];
	var message='';
	var code=str.split(" ");
	for(var r =0;r< code.length; r++){
	  for(var c = 0; c< code.length;c ++){
	    if(code[c][r]!== undefined){
	      message+= code[c][r];
	    }
	  }
	}
	 return message;
}
