	<script type="text/javascript">
function randArr(){
	// set start num and array
   var arr = [], num = Math.floor(Math.random()*100);
   arr.push(num);
   //checking for dupilcates and array length 
   for(var i = 0; i<70; i++){
        if(arr[i]===num){
         num = Math.floor(Math.random()*100);
          arr.push(num);
       }
       if(arr.length ===10){
        return arr;
    }
  }
}

randArr();

	</script>
