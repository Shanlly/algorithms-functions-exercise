<!DOCTYPE html>
<html lang="en">

  	<meta charset="UTF-8">

<body>
<!--Write a function which takes no input and returns an array of 10 distinct randomly generated integers between 1 and 100.
-->
	
	<script type="text/javascript">
  function randArr(){
// set start num and array
     var i =1;
     var arr = [], num = Math.floor(Math.random() * 100);
//checking for dupilcates and array length 
    while(i <=10){
      num = Math.floor(Math.random() * 100);
      if(arr.indexOf(num) === -1){
        arr.push(num);
      }
        i++;
    }
      return arr;
  }
  randArr();

	</script>
</body>
</html>
