<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
function randArr(){
	// set start num and array
   var arr = [], num = Math.floor(Math.random()*100);
   arr.push(num);
   for(var i = 0; i< 50; i++){
   	// checking for duplicates and pushing 
    if (arr.length === 2  && arr.indexOf(arr[i]=== -1)){
        num = Math.floor(Math.random()*100);
        arr.push(num);
     }else{
       num = Math.floor(Math.random()*100);
       arr.push(num);
     }
    if(arr.length ===10){
      break;
    }
  }
   return arr;
}

randArr();

	</script>
</body>
</html>
